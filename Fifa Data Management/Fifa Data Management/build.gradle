apply plugin:'java'
apply plugin: 'eclipse'
apply plugin: 'application'

repositories {
    
     
     jcenter()
}
eclipse {
    project {
        name = 'FifaBook'
    }
}

dependencies 
{    
    //compile fileTree(dir: 'jars', include: '*.jar')  
    compile 'org.mongodb:mongo-java-driver:3.4.3' 
    compile group: 'org.mongodb', name: 'bson', version: '3.4.2'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.1'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    testImplementation 'junit:junit:4.10'
    compile group: 'org.mongodb', name: 'mongodb-driver-core', version: '3.4.2'
}

mainClassName = 'edu.tamu.adm.Main'  

task listJars << {
    configurations.compile.each { File file -> println file.name }
}

run{
    standardInput = System.in
}


